
<div class="add-page-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Add page</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Page path</mat-label>
            <input matInput type="text" formControlName="pagePath" placeholder="Enter page path">
            <mat-error *ngIf="form.get('pagePath')?.hasError('required')">
              Page path is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Caption</mat-label>
            <input matInput type="text" formControlName="caption" placeholder="Enter page caption">
          </mat-form-field>
    

        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || isLoading"
          class="full-width">
          <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
          <span *ngIf="!isLoading">Submit</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
