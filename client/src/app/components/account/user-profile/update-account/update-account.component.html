<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Update Account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="full-width">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="firstName" placeholder="Enter your first name">
                    </mat-form-field>
                    <app-validation-errors [control]="form.get('firstName')"
                        [messages]="firstNameMessages"></app-validation-errors>
                </div>
                <div class="full-width">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lastName" placeholder="Enter your last name">
                    </mat-form-field>
                    <app-validation-errors [control]="form.get('lastName')"
                        [messages]="lastNameMessages"></app-validation-errors>
                </div>
            </div>
            <div class="form-row">
                <div class="full-width">
                    <mat-form-field appearance="outline" class="full-width" #id>
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="userName" placeholder="Enter your username">
                    </mat-form-field>
                    <app-validation-errors [control]="form.get('userName')"
                        [messages]="userNameMessages"></app-validation-errors>
                </div>
                <div class="full-width">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="userEmail" placeholder="Enter your email" type="email">
                    </mat-form-field>
                    <app-validation-errors [control]="form.get('userEmail')"
                        [messages]="emailMessages"></app-validation-errors>
                </div>
            </div>

            <div class="form-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                    <span>Update</span>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
