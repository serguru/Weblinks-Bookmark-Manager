<div *ngIf="loginService.isAuthenticated">Logged in as {{loginService.userName}}</div>


<div *ngIf="!loginService.isAuthenticated" class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email" >
          </mat-form-field>
          <app-validation-errors [control]="loginForm.get('email')" [messages]="emailMessages"></app-validation-errors>
        </div>

        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <app-validation-errors [control]="loginForm.get('password')" [messages]="passwordMessages"></app-validation-errors>
        </div>


        <div class="form-field">
          <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
            <span>Login</span>
          </button>
        </div>

        <div class="form-field">
          <a mat-button [routerLink]="['/register']">Don't have an account? Register!</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
