<div class="form-container">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <div class="full-width">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <app-validation-errors [control]="form.get('password')"
                        [messages]="passwordMessages"></app-validation-errors>
                </div>

                <div class="full-width">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Confirm Password</mat-label>
                        <input matInput formControlName="confirmPassword"
                            [type]="hideConfirmPassword ? 'password' : 'text'">
                        <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
                            type="button">
                            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                    <app-validation-errors [control]="form.get('confirmPassword')"
                        [messages]="confirmPasswordMessages"></app-validation-errors>
                </div>
                <div class="form-row">
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
                        <span>Submit</span>
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
