<div *ngIf="!loginService.isAuthenticated" class="form-container">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Forgot password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" placeholder="Enter your email" >
          </mat-form-field>
          <app-validation-errors [control]="form.get('email')" [messages]="emailMessages"></app-validation-errors>
        </div>
        <div class="form-field">
          <button mat-raised-button type="submit" [disabled]="form.invalid">
            <span>Submit</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
