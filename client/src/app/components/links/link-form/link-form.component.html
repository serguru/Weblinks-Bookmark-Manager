<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{formTitle}}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Url</mat-label>
                    <input matInput type="text" formControlName="aUrl" 
                    placeholder="Enter link url" #highlight>
                    <mat-error *ngIf="form.get('aUrl')?.hasError('required')">
                        Url is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Label</mat-label>
                    <input matInput type="text" formControlName="caption" placeholder="Enter link label">
                    <mat-error *ngIf="form.get('caption')?.hasError('required')">
                        Label is required
                    </mat-error>
                    <mat-error *ngIf="form.get('caption')?.hasError('maxlength')">
                        Label cannot be more than 50 characters long
                    </mat-error>
                </mat-form-field>

                <div class="form-field">
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid"
                        class="full-width">
                        <span>Submit</span>
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
