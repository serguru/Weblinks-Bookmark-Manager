<div class="toolbar-content">
    <button *ngFor="let page of pagesService.pages" mat-button 
       [class]="pagesService.activePage?.pagePath === page.pagePath ? 'active-link' : ''"
       (click)="navigateToPage(page.pagePath)"
       [cdkContextMenuTriggerFor]="context_menu"
       (cdkContextMenuOpened)="onContextMenuOpened(page.pagePath)"
       (cdkContextMenuClosed)="onContextMenuClosed()"
       
       >{{ page.caption || page.pagePath }}</button>
</div>
<div class="page-container">
    <app-row *ngFor="let row of pagesService.activePage?.lrows" [row]="row"></app-row>
</div>

<ng-template #context_menu>
    <div class="example-menu" cdkMenu>
      <button class="example-menu-item" cdkMenuItem>Cut</button>
      <button class="example-menu-item" cdkMenuItem>Copy</button>
      <button class="example-menu-item" cdkMenuItem>Link</button>
    </div>
  </ng-template>
