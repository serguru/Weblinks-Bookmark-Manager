<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.question}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{data.no}}</button>
  <!-- <button mat-button color="warn" (click)="onConfirm()">{{data.yes}}</button> -->
  <button mat-button (click)="onConfirm()">{{data.yes}}</button>
</div>
