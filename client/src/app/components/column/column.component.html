<mat-card appearance="outlined" class="column">
    <mat-card-header class="link3-title" [cdkContextMenuTriggerFor]="context_menu">{{column.caption}}</mat-card-header>
    <mat-card-content>
        <app-link *ngFor="let link of column?.links" [link]="link"></app-link>
    </mat-card-content>
</mat-card>


<ng-template #context_menu>
    <div class="links3-menu" cdkMenu>
        <button class="links3-menu-item" cdkMenuItem [routerLink]="'/add-column/'+row.id">Add</button>
        <button class="links3-menu-item" cdkMenuItem [routerLink]="'/update-column/'+row.id+'/'+column.id">Update</button>
        <button class="links3-menu-item" (click)="delete()" cdkMenuItem>Delete</button>
    </div>
</ng-template>
