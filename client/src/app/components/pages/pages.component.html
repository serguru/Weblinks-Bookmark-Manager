<ng-container *ngIf="!pageMode || pageMode === 5">
    <app-not-found></app-not-found>
</ng-container>

<ng-container *ngIf="pageMode && pageMode !== 5">
    <div class="page-container">
        <h2>{{selectedPage?.caption}}</h2>
        <app-page [page]="selectedPage" [pageMode]="pageMode"></app-page>
    </div>
</ng-container>
