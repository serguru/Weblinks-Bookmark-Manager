<ng-container>
   <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-icon">
      <mat-icon>menu</mat-icon>
   </button>
   <mat-menu #menu="matMenu">
      <div *ngIf="loginService.isAuthenticated">
         <div class="link3-title">{{ loginService.accountClaims.userName }}</div>
         <button *ngIf="!isPageRoute" mat-menu-item [routerLink]="'/page'">Pages</button>
         <button mat-menu-item (click)="logOut()">Log out</button>
      </div>
      <div *ngIf="!loginService.isAuthenticated">
         <button mat-menu-item [routerLink]="'/login'">Login</button>
         <button mat-menu-item [routerLink]="'/register'">Register</button>
      </div>
   </mat-menu>
</ng-container>

<router-outlet />
