<div *ngIf="loginService.isAuthenticated" class="toolbar-content">
   <button *ngFor="let page of pages" mat-button [routerLink]="'/page/' + page.pagePath" routerLinkActive="active-link"
      [routerLinkActiveOptions]="{ exact: true }">{{ page.caption }}</button>
   <span class="toolbar-spacer"></span>
   <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
   </button>
   <mat-menu #menu="matMenu">
      <div class="link3-title">{{this.loginService.accountClaims.userName}}
      </div>
      <ng-container>
         <button mat-menu-item (click)="addPage()">Add page</button>
         <button mat-menu-item (click)="logOut()">Log out</button>
      </ng-container>
   </mat-menu>
</div>

<router-outlet />
