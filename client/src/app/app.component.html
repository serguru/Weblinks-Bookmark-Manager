<ng-container *ngIf="loginService.isAuthenticated">
   <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-icon">
      <mat-icon>menu</mat-icon>
   </button>
   <mat-menu #menu="matMenu">
      <div class="link3-title">{{ loginService.accountClaims.userName }}</div>
      <button *ngIf="!pagesService.isPageRoute" mat-menu-item [routerLink]="'/page'">Pages</button>
      <button *ngIf="pagesService.isPageRoute" mat-menu-item [routerLink]="'/add-page'">Add page</button>
      <button *ngIf="pagesService.isPageRoute" mat-menu-item [routerLink]="'/update-page'">Update page</button>
      <button *ngIf="pagesService.isPageRoute" mat-menu-item 
         [disabled]="!pagesService.activePage" (click)="deletePage()">Delete page</button>
      <button mat-menu-item (click)="logOut()">Log out</button>
   </mat-menu>
</ng-container>

<router-outlet />
