<div *ngIf="loginService.isAuthenticated" class="toolbar-content">
   <ng-container *ngIf="!showPagesInMenu">
      <button *ngIf="loginService.isAuthenticated" mat-button routerLink="/" routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }">Pages</button>
         <button *ngIf="loginService.isAuthenticated" mat-button (click)="logOut()">Log out</button>
      </ng-container>
   <ng-container *ngIf="showPagesInMenu">
      <button *ngFor="let page of pages" mat-button [routerLink]="'/page/' + page.pagePath"
         routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">{{ page.caption }}</button>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
         <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
         <div *ngIf="loginService.isAuthenticated" class="link3-title">{{this.loginService.accountClaims.userName}}</div>
         <button *ngIf="!loginService.isAuthenticated" mat-menu-item routerLink="/login" routerLinkActive="active-link">Log in</button>
         <button *ngIf="loginService.isAuthenticated" mat-menu-item (click)="logOut()">Log out</button>
      </mat-menu>
   </ng-container>
</div>

<router-outlet />
