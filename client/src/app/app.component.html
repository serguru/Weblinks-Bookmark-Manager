<div class="toolbar-content">
   <ng-container *ngIf="!showPagesInMenu">
      <button mat-button routerLink="/" routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }">Pages</button>
      <button mat-button routerLink="/login" routerLinkActive="active-link">Login</button>
   </ng-container>
   <ng-container *ngIf="showPagesInMenu">
      <button *ngFor="let page of pages" mat-button [routerLink]="'/page/' + page.pagePath"
         routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">{{ page.caption }}</button>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
         <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
         <button mat-menu-item routerLink="/login" routerLinkActive="active-link">Login</button>
      </mat-menu>
   </ng-container>
</div>


<router-outlet />
